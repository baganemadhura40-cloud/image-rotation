<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>360 Image Rotation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }

  img {
    width: 300px;
    animation: spin 30s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<img src="image.png" alt="Rotating Image">

</body>
</html>
